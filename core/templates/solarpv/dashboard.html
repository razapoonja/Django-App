<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Web Portal Dashboard</title>
</head>
<body>
	<div class="container mt-5">
		<h1 style="text-align: center;">Web Portal Dashboard</h1>
        <hr />
		<div class="row">
			<div class="col-2">
				<div class="form-group">
					<a  href="/dashboard" class="btn btn-primary btn-lg"> <span class="fa fa-home"></span> Dashboard</a>
				</div>
			</div>
			<div class="col-2">
				<div class="form-group">
					<a href="/client"  class="btn btn-primary btn-lg"> <span class="fa fa-users"></span> Client</a>
				</div>
			</div>

			<div class="col-2">
				<div class="form-group">
					<a href="/product" class="btn btn-info btn-lg"><span class="fa fa-cube"></span> Product</a>
				</div>
			</div>

			<div class="col-2">
				<div class="form-group">
					<a href="/location" class="btn btn-success btn-lg"><span class="fa fa-map-marker"></span> Location</a>
				</div>
			</div>

			<div class="col-2">
				<div class="form-group">
					<a href="/certificate" class="btn btn-dark btn-lg"><span class="fa fa-certificate"></span> Certificate</a>
				</div>
			</div>

			<div class="col-2">
				<div class="form-group">
					<a href="/test_standard" class="btn btn-warning btn-lg"><span class="fa fa-flask"></span> T Standard</a>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
